<div class="row">
  <div class="col-12">
    <app-card [customHeader]="true">
      <div class="app-card-header">
        <h5>Cat√°logo de Servicios</h5>
        <div class="card-header-right">
          <button class="btn btn-primary btn-nuevo-servicio" routerLink="/servicios/nuevo">
            <i class="feather icon-plus"></i> Nuevo Servicio
          </button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <input type="text" class="form-control" [(ngModel)]="filterNombre" (input)="applyFilters()" placeholder="Filtrar por nombre">
        </div>
        <div class="col-md-4">
          <select class="form-control" [(ngModel)]="filterTipo" (change)="applyFilters()">
            <option value="">Todos los tipos</option>
            <option value="transporte">Transporte</option>
            <option value="tour">Tour</option>
            <option value="alojamiento">Alojamiento</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-control" [(ngModel)]="filterActivo" (change)="applyFilters()">
            <option value="">Todos</option>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let servicio of filteredServicios">
              <td>{{ servicio.id }}</td>
              <td>{{ servicio.nombre }}</td>
              <td><span class="badge {{ getTipoBadge(servicio.tipo) }}">{{ servicio.tipo }}</span></td>
              <td><span class="badge {{ getActivoBadge(servicio.activo) }}">{{ servicio.activo ? 'Activo' : 'Inactivo' }}</span></td>
              <td>
                <button class="btn btn-sm btn-outline-info" routerLink="/servicios/editar/{{servicio.id}}" title="Editar">
                  <i class="feather icon-edit"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger ml-2" (click)="deleteServicio(servicio.id)" title="Eliminar">
                  <i class="feather icon-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
