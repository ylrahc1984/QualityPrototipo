<div class="row">
  <div class="col-12">
    <app-card cardTitle="Clientes y Contactos">
      <button class="btn btn-primary mb-3" (click)="openForm()">Nuevo Contacto</button>
      <button class="btn btn-secondary mb-3 ml-2" (click)="importarContactos()">Importar Contactos</button>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Tipo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.telefono }}</td>
              <td>{{ cliente.tipo }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>

<!-- Modal para formulario -->
<div class="modal" [ngClass]="{'show': showForm}" *ngIf="showForm" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Contacto</h5>
        <button type="button" class="close" (click)="closeForm()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="newCliente.nombre" name="nombre">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="newCliente.email" name="email">
          </div>
          <div class="form-group">
            <label>Teléfono</label>
            <input type="text" class="form-control" [(ngModel)]="newCliente.telefono" name="telefono">
          </div>
          <div class="form-group">
            <label>Tipo</label>
            <select class="form-control" [(ngModel)]="newCliente.tipo" name="tipo">
              <option value="cliente">Cliente</option>
              <option value="suplidor">Suplidor</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="saveCliente()">Guardar</button>
      </div>
    </div>
  </div>
</div>
