<div class="row">
  <div class="col-12">
    <app-card cardTitle="Cuentas por Cobrar">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Monto</th>
              <th>Fecha</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cuenta of cuentas">
              <td>{{ cuenta.cliente }}</td>
              <td>₡{{ cuenta.monto.toLocaleString() }}</td>
              <td>{{ cuenta.fecha }}</td>
              <td>{{ cuenta.estado }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mt-3">
        <strong>Total: ₡{{ getTotal() }}</strong>
      </div>
    </app-card>
  </div>
</div>
