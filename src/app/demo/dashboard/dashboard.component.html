<div class="row">
  @for (sale of sales; track sale) {
    <div class="{{ sale.design }}">
      <app-card [hidHeader]="true">
        <h6 class="mb-4">{{ sale.title }}</h6>
        <div class="row d-flex align-items-center">
          <div class="col-9">
            <h3 class="f-w-300 d-flex align-items-center m-b-0">
              <i class="feather {{ sale.icon }} f-30 m-r-10"></i>
              {{ sale.amount }}
            </h3>
          </div>
          <div class="col-3 text-end">
            <p class="m-b-0">{{ sale.percentage }}</p>
          </div>
        </div>
        <div class="m-t-30">
          <ngb-progressbar type="progress-bar {{ sale.progress_bg }}" height="7px" [value]="sale.progress"></ngb-progressbar>
        </div>
      </app-card>
    </div>
  }
</div>

<div class="row mt-4">
  <div class="col-12">
    <app-card cardTitle="Accesos Rápidos">
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-primary btn-block" routerLink="/operaciones/reservas">
            <i class="feather icon-plus"></i> Nueva Reserva
          </button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-info btn-block" routerLink="/ordenes">
            <i class="feather icon-clipboard"></i> Ver Órdenes
          </button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success btn-block" routerLink="/clientes">
            <i class="feather icon-users"></i> Gestionar Clientes
          </button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-warning btn-block" routerLink="/cuentas-cobrar">
            <i class="feather icon-file-text"></i> Reportes
          </button>
        </div>
      </div>
    </app-card>
  </div>
</div>

<div class="row mt-4">
  <div class="col-xl-6">
    <app-card cardTitle="Reservas por Estado">
      <div id="chart-reservas" style="height: 300px"></div>
    </app-card>
  </div>
  <div class="col-xl-6">
    <app-card cardTitle="Ingresos por Mes">
      <div id="chart-ingresos" style="height: 300px"></div>
    </app-card>
  </div>
</div>
